<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>元素居中测试</title>
    <style>
        body,p{
            padding: 0;
            margin:0
        }
    .box{
     margin: 0 auto;
     width: 300px;
     height: 100px;
     border: 1px solid red;
     display: flex;
     justify-content: center;
     align-items: center;
    }
    .box .center{
     font-size: 16px;
     border: 1px solid blue;
    }
    </style>
</head>
<body>
    <div class="box">
        <div class="center">
            <p>我们的天涯海角世界城广场世界城广场</p>
        </div>
    </div>
    <script>
    (function(){
        var a=b=1;
    })();
    //console.log(a=='undefined')
    console.log('1'=="undefined");
    var weightArr=[1,3,5,6,7,3,5];
    var valueArr=[2,4,4,10,8,4,6]
    //num为商品的数量减1
    function bagQues(num,bagWeight){
        if(num<0){
            return 0
        }
        if(bagWeight-weightArr[num]<0){ //背包装不下的情况,背包重量不变，商品往前移动一位
          return bagQues(num-1,bagWeight)
        }
        //背包能装的下最后一个商品，分为两种情况：1.装 2.不装
        return Math.max(bagQues(num-1,bagWeight-weightArr[num])+valueArr[num],bagQues(num-1,bagWeight))
    }
    console.log(bagQues(6,12))
    </script>
</body>
</html>
