<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        html,
        body {
            height: 100%;
            background: black;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /*默认宽300，高150px*/
        #c1 {
            background: white;
        }
    </style>
</head>

<body>
    <canvas id="c1" width="400" height="400"></canvas>
    <script>
        var c1 = document.getElementById('c1');
        //获取画布
        var oc = c1.getContext('2d');//canvas目前只支持2D，webGL支持3D，three.js
        //设计一个钟表
        function toDraw() {
            var x = 200;
            var y = 200;
            var r = 150;
            //每次循环都清除画布
            oc.clearRect(0,0,oc.width,oc.height)
            var oDate=new Date();
            var hours=oDate.getHours();
            var oMin=oDate.getMinutes();
            var oSen=oDate.getSeconds();
   
            var oHoursValue=(-90+hours*30+oMin/2)*Math.PI/180;
            var oMInValue=(-90+oMin*6+oSen/10)*Math.PI/180;
            var oSenValue=(-90+oSen*6)*Math.PI/180;

            oc.beginPath();
            for (var i = 0; i < 60; i++) {
                oc.moveTo(x, y);
                oc.arc(x, y, r, i * 6 * Math.PI / 180, (i + 1) * 6 * Math.PI / 180)

            }
            oc.closePath();
            oc.stroke() //画线

            oc.fillStyle = 'white';
            oc.beginPath();
            oc.arc(x, y, r * 19 / 20, 0, 2 * Math.PI, false)
            oc.closePath();
            oc.fill();
            //begin close互不影响
            oc.lineWidth = 3;
            oc.beginPath();
            for (var i = 0; i < 60; i++) {
                oc.moveTo(x, y);
                oc.arc(x, y, r, i * 30 * Math.PI / 180, (i + 1) * 30 * Math.PI / 180)

            }
            oc.closePath();
            oc.stroke() //画线

            oc.fillStyle = 'white';

            oc.beginPath();
            oc.arc(x, y, r * 18 / 20, 0, 2 * Math.PI, false)
            oc.closePath();
            oc.fill();
            //时针
            oc.lineWidth=5;
            oc.beginPath();
            oc.moveTo(x, y)
            oc.arc(x, y, r * 10 / 20,oHoursValue, oHoursValue, false)
            oc.closePath();
            oc.stroke();
            //分针
            oc.lineWidth=3;
            oc.beginPath();
            oc.moveTo(x, y)
            oc.arc(x, y, r * 14 / 20, oMInValue, oMInValue, false)
            oc.closePath();
            oc.stroke();

            oc.lineWidth=1;
            oc.beginPath();
            oc.moveTo(x, y)
            oc.arc(x, y, r * 18 / 20, oSenValue, oSenValue, false)
            oc.closePath();
            oc.stroke();
        }
       // requestAnimationFrame(toDraw,1000)
        setInterval(() => {
            toDraw()
        },1000) 
    </script>
</body>

</html>
