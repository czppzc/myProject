        var oDiv = document.getElementById('test');
        var obj = { name: '测试页面' }
        var jackObj = new Proxy(obj, {
            set(target, key, value) {
                oDiv.innerText = value;
                obj[key] = value
            },
            get(target, key) {

            }
        })
        //Object.assign(jackObj,{name:'我要通过object.assign来改变变量'})
        oInput.oninput=function(e){
            jackObj.name=e.target.value;
        }
        oButton.onclick=function(){
            jackObj.name=value;
            oInput.value=''
        }
