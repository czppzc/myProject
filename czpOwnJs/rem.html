            var weightArr=[2,4,3,23,32,23,423,4,324,25,43,3,4,234,23,423,4234,23];
            var valueArr=[3];
            function bagQues(total,n){
              if(n<=0){
                  return 0
              }
              if(total<weightArr[n-1]){
                  return bagQues(total,n-1)
              }
              return Math.max(bagQues(total-weightArr[n-1],n-1)+valueArr[n-1],bagQues(total,n-1))
            }
            function deepClone(obj){
                if(typeof obj ==='object'&&obj){
                    var res=Array.isArray(obj)?[]:{};
                    for(let prop in obj){
                        res[prop]=deepClone(obj[prop])
                    }
                    return res
                }else {
                    return obj
                }
            }
            console.log(bagQues(12,1))
            Function.prototype.myapply=function(context){
                var res;
                context.fn=this;
                if(arguments[1]){
                  res=context.fn(arguments[1])
                }else {
                    res=context.fn()
                }
                delete context.fn
                return res
            }
            Function.prototype.myapply=function(context){
                var res;
                context.fn=this;
                var params=[].slice.call(arguments,1)
                if(params.length){
                  res=context.fn(...params)
                }else {
                    res=context.fn()
                }
                delete context.fn
                return res
            }
