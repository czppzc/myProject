<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div>
        <input type="text" onkeyup='getValue()'>
        <ul></ul>
    </div>
    <script>
        //典型的jsonp跨域请求
        var oinput = document.getElementsByTagName('input')[0];
        var Oul = document.getElementsByTagName('ul')[0];

        function getData(data) {
            Oul.innerHTML = '';
            var oscipt = document.querySelector('#jsonp');
            console.log(oscipt, '12345')
                // oscipt.parentNode.removeChild(oscipt);
            for (var i = 0; i < data.s.length; i++) {
                var oli = document.createElement('li');
                oli.innerHTML = data.s[i]
                Oul.appendChild(oli)

            }

        }

        function getValue() {
            var script = document.createElement('script');
            script.id = 'jsonp';
            script.src = 'https://sp0.baidu.com/5a1Fazu8AA54nxGko9WTAnF6hhy/su?cb=getData&wd=' + oinput.value;
            document.body.appendChild(script);
        }
    </script>
</body>

</html>
